<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Rotter</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="box">
        <p>151951</p>
    </div>
    <div class="container">
        <div class="box1">
            <button id="" class="btn">1</button>
            <button id="" class="btn">2</button>
            <button id="" class="btn">3</button>
            <button id="" class="btn">4</button>
            <button id="" class="btn">5</button>
            <button id="" class="btn">6</button>
            <button id="" class="btn">7</button>
            <button id="" class="btn">8</button>
            <button id="" class="btn">9</button>
            <button id="" class="btn">0</button>
            <button id="eq" class="Ebtn">=</button>
        </div>
        <div class="box2">
            <button id="div" class="btn">/</button>
            <button id="mul" class="btn">*</button>
            <button id="min" class="btn">-</button>
            <button id="pl" class="btn">+</button>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
